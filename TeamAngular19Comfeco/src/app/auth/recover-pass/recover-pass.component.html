<app-navbar-recovery-password></app-navbar-recovery-password>    
<form class="p-5" autocomplete="off" [formGroup]="formu" (ngSubmit)="recuperar()">
  <div class="text-center ">
    <img class="mb-4" src="assets/img/logos/logo3.png" alt="Logo de Comfeco">

        <h3>Recuperar Contraseña</h3>
       <div class="form-group">
              <label for="emailRecoveryPassword">Correo Electrónico</label>
              <input type="email" class="form-control" id="emailRecoveryPassword" formControlName="email" [class.is-invalid]="emailNoValido">
              <div class="invalid-feedback">
                El correo es requerido.
              </div>
        </div>
   </div>


          <div class="text-center">
            <button type="submit" class="btn btn-purple btn-lg">Enviar Enlace</button>
   </div>
</form>
