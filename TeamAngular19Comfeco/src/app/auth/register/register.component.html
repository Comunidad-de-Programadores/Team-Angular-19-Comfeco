<h3>Registro</h3>
<div class="form-group">
  <label for="nick">Nick</label>
  <input type="text" class="form-control" id="nick" aria-describedby="Nick">
</div>

<div class="form-group">
  <label for="emailRegister">Correo</label>
  <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp">
</div>

<div class="form-group">
  <label for="passwordRegister">Contraseña</label>
  <input type="password" class="form-control" id="passwordRegister">
</div>

<div class="form-group">
  <label for="confirmPasswordRegister">Confirmar Contraseña</label>
  <input type="password" class="form-control" id="confirmPasswordRegister">
</div>

<div class="form-group mt-1">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">
      <span><a href="https://drive.google.com/file/d/1iIgY0AX4v24mLz4jIbEDfm9ZIOhWlwXE/view?usp=sharing" target="_blank">Términos y Condiciones</a> y <a
        href="https://drive.google.com/file/d/12eSbJWafqqT0hIQyx8kS7HKCX9dLuTNa/view?usp=sharing" target="_blank">Política de privacidad y protección de datos</a> </span>
    </label>
  </div>
</div>

<div class="mt-4">

  <button type="submit" class="btn btn-purple btn-block btn-lg">Crear una cuenta</button>
</div>
