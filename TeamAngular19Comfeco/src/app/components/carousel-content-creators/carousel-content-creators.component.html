<swiper class="swiper-container" fxFlex="auto" [config]="config">
    <div class="swiper-slide h-auto " *ngFor="let contentCreator of contentCreators">
        <div class="cardCreators">
            <img class="creatorImg" [src]="contentCreator.urlImage" [alt]="contentCreator.name">
            <img class="languajeIcon" [src]="contentCreator.urlLanguajeLogo" alt="">
            <h5 class="creatorName textoUnaLinea">{{contentCreator.name}}</h5>
        </div>
    </div>
</swiper>
