<div class="col-lg-12">
    <div class="text-center">
        <h4>Preparate lo bueno esta por venir</h4>
    </div>
    <div class="card text-center" style="background-color:lightslategray;">
        <div class="card-body">
            <div class="container">
                <div class="row" style="font-size: 50px;">
                  <div class="col-sm">
                    {{ day }}
                  </div>
                  <div class="col-sm">
                    {{ hour }}
                  </div>
                  <div class="col-sm">
                    {{ minutes }}
                  </div>
                  <div class="col-sm">
                    {{ seconds }}
                  </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="container">
                <div class="row" style="font-size: 15px;">
                  <div class="col-sm">
                    Dias
                  </div>
                  <div class="col-sm">
                    Horas
                  </div>
                  <div class="col-sm">
                    Minutos
                  </div>
                  <div class="col-sm">
                    Segundos
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
